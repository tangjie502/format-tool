    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputHtml = document.getElementById('inputHtml');
            const outputHtml = document.getElementById('outputHtml');
            const formatBtn = document.getElementById('formatBtn');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const pasteBtn = document.getElementById('pasteBtn');
            const toast = document.getElementById('toast');
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabPanels = document.querySelectorAll('.tab-panel');

            // æ£€æŸ¥æ˜¯å¦åœ¨ uTools ç¯å¢ƒä¸­
            const isUTools = typeof window.utools !== 'undefined';

            // æ ‡ç­¾é¡µåˆ‡æ¢åŠŸèƒ½
            tabBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetTab = btn.getAttribute('data-tab');
                    switchTab(targetTab);
                });
            });

            function switchTab(tabName) {
                // æ›´æ–°æ ‡ç­¾æŒ‰é’®çŠ¶æ€
                tabBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (btn.getAttribute('data-tab') === tabName) {
                        btn.classList.add('active');
                    }
                });

                // æ›´æ–°æ ‡ç­¾é¢æ¿æ˜¾ç¤º
                tabPanels.forEach(panel => {
                    panel.classList.remove('active');
                });
                
                if (tabName === 'input') {
                    document.getElementById('inputTab').classList.add('active');
                } else if (tabName === 'output') {
                    document.getElementById('outputTab').classList.add('active');
                    // åˆ‡æ¢åˆ°è¾“å‡ºæ ‡ç­¾æ—¶è‡ªåŠ¨æ ¼å¼åŒ–
                    autoFormatWhenSwitchToOutput();
                }
            }

            // å­˜å‚¨æ ¼å¼åŒ–åçš„åŸå§‹HTMLå­—ç¬¦ä¸²
            let lastFormattedHtml = '';

            function autoFormatWhenSwitchToOutput() {
                const rawHtml = inputHtml.value;
                if (rawHtml.trim() === '') {
                    outputHtml.textContent = '';
                    lastFormattedHtml = '';
                    // æ˜¾ç¤ºæç¤ºä¿¡æ¯
                    const emptyDiv = document.createElement('div');
                    emptyDiv.style.cssText = 'color: #666; font-style: italic; text-align: center; padding: 2rem;';
                    emptyDiv.textContent = 'è¯·å…ˆåœ¨"è¾“å…¥åŸå§‹ HTML"æ ‡ç­¾é¡µä¸­è¾“å…¥è¦æ ¼å¼åŒ–çš„ä»£ç ';
                    outputHtml.appendChild(emptyDiv);
                    return;
                }
                
                try {
                    const formattedHtml = formatHtml(rawHtml);
                    console.log('è‡ªåŠ¨æ ¼å¼åŒ–HTML:', formattedHtml);
                    
                    // ä¿å­˜æ ¼å¼åŒ–åçš„HTMLå­—ç¬¦ä¸²ç”¨äºå¤åˆ¶
                    lastFormattedHtml = formattedHtml;
                    
                    // ä½¿ç”¨ textContent è€Œä¸æ˜¯ innerHTML æ¥é¿å…é¡µé¢å˜å½¢
                    outputHtml.textContent = formattedHtml;
                    // ç„¶ååº”ç”¨è¯­æ³•é«˜äº®
                    applyCodeHighlight(outputHtml);
                    showToast('è‡ªåŠ¨æ ¼å¼åŒ–å®Œæˆï¼', 'success');
                } catch (error) {
                    console.error('è‡ªåŠ¨æ ¼å¼åŒ–é”™è¯¯:', error);
                    lastFormattedHtml = '';
                    outputHtml.textContent = 'æ ¼å¼åŒ–å¤±è´¥: ' + error.message;
                    showToast('æ ¼å¼åŒ–å¤±è´¥: ' + error.message, 'error');
                }
            }

            formatBtn.addEventListener('click', () => {
                // ç›´æ¥åˆ‡æ¢åˆ°è¾“å‡ºæ ‡ç­¾é¡µï¼Œä¼šè‡ªåŠ¨è§¦å‘æ ¼å¼åŒ–
                switchTab('output');
            });

            copyBtn.addEventListener('click', () => {
                // ä¼˜å…ˆä½¿ç”¨ä¿å­˜çš„æ ¼å¼åŒ–HTMLï¼Œå¦‚æœæ²¡æœ‰åˆ™ä»DOMè·å–
                const textToCopy = lastFormattedHtml || outputHtml.textContent || outputHtml.innerText || '';
                
                if (textToCopy.trim()) {
                    if (isUTools) {
                        // ä½¿ç”¨ uTools çš„å¤åˆ¶åŠŸèƒ½
                        window.utools.copyText(textToCopy);
                        showToast('å·²å¤åˆ¶æ ¼å¼åŒ–åçš„HTMLåˆ°å‰ªè´´æ¿ï¼');
                    } else {
                        // ä½¿ç”¨åŸç”Ÿå‰ªè´´æ¿ API
                        navigator.clipboard.writeText(textToCopy).then(() => {
                            showToast('å·²å¤åˆ¶æ ¼å¼åŒ–åçš„HTMLåˆ°å‰ªè´´æ¿ï¼');
                        }).catch(err => {
                            showToast('å¤åˆ¶å¤±è´¥: ' + err);
                        });
                    }
                    
                    // æ˜¾ç¤ºå¤åˆ¶ç»Ÿè®¡ä¿¡æ¯
                    console.log('å¤åˆ¶å†…å®¹ä¿¡æ¯:', {
                        source: lastFormattedHtml ? 'æ ¼å¼åŒ–ç»“æœ' : 'DOMæ–‡æœ¬',
                        length: textToCopy.length,
                        lines: textToCopy.split('\n').length,
                        preview: textToCopy.substring(0, 100) + '...'
                    });
                } else {
                     showToast('æ²¡æœ‰å†…å®¹å¯å¤åˆ¶');
                }
            });

            clearBtn.addEventListener('click', () => {
                inputHtml.value = '';
                outputHtml.textContent = '';
                lastFormattedHtml = '';  // æ¸…ç©ºä¿å­˜çš„æ ¼å¼åŒ–HTML
                // åˆ‡æ¢å›è¾“å…¥æ ‡ç­¾é¡µ
                switchTab('input');
                showToast('å·²æ¸…ç©ºæ‰€æœ‰å†…å®¹');
            });

            pasteBtn.addEventListener('click', () => {
                if (isUTools) {
                    // ä½¿ç”¨ uTools çš„ç²˜è´´åŠŸèƒ½
                    const clipboardText = window.utools.readText();
                    if (clipboardText) {
                        inputHtml.value = clipboardText;
                        // æ£€æŸ¥æ˜¯å¦ä¸ºHTMLä»£ç ï¼Œå¦‚æœæ˜¯åˆ™è‡ªåŠ¨æ ¼å¼åŒ–
                        if (isHtmlContent(clipboardText)) {
                            switchTab('output');
                            showToast('æ£€æµ‹åˆ°HTMLä»£ç ï¼Œå·²è‡ªåŠ¨æ ¼å¼åŒ–');
                        } else {
                            switchTab('input');
                            showToast('å·²ä»å‰ªè´´æ¿ç²˜è´´å†…å®¹');
                        }
                    } else {
                        showToast('å‰ªè´´æ¿ä¸ºç©º');
                    }
                } else {
                    // ä½¿ç”¨åŸç”Ÿå‰ªè´´æ¿ API
                    navigator.clipboard.readText().then(text => {
                        inputHtml.value = text;
                        // æ£€æŸ¥æ˜¯å¦ä¸ºHTMLä»£ç ï¼Œå¦‚æœæ˜¯åˆ™è‡ªåŠ¨æ ¼å¼åŒ–
                        if (isHtmlContent(text)) {
                            switchTab('output');
                            showToast('æ£€æµ‹åˆ°HTMLä»£ç ï¼Œå·²è‡ªåŠ¨æ ¼å¼åŒ–');
                        } else {
                            switchTab('input');
                            showToast('å·²ä»å‰ªè´´æ¿ç²˜è´´å†…å®¹');
                        }
                    }).catch(err => {
                        showToast('è¯»å–å‰ªè´´æ¿å¤±è´¥: ' + err);
                    });
                    }
                });

            function showToast(message, type = 'info') {
                toast.textContent = message;
                toast.classList.add('show');
                
                // æ ¹æ®ç±»å‹è®¾ç½®ä¸åŒçš„æ ·å¼
                toast.className = 'toast show';
                if (type === 'success') {
                    toast.style.backgroundColor = 'rgba(40, 167, 69, 0.9)';
                } else if (type === 'error') {
                    toast.style.backgroundColor = 'rgba(220, 53, 69, 0.9)';
                } else {
                    toast.style.backgroundColor = 'rgba(0,0,0,0.7)';
                }
                
                setTimeout(() => {

            }

            function formatHtml(html) {
                const indent = '    '; // 4ä¸ªç©ºæ ¼ç¼©è¿›
                let formatted = '';
                let indentLevel = 0;
                
                // ç§»é™¤æ ‡ç­¾é—´çš„ç©ºç™½å­—ç¬¦å¹¶ç”¨ç»Ÿä¸€æ¢è¡Œç¬¦
                html = html.replace(/>\s*</g, '><').trim();
                
                // å°† HTML æŒ‰æ ‡ç­¾åˆ†å‰²
                const tokens = html.split(/(<[^>]+>)/).filter(Boolean);
                
                let inPre = false; // ç”¨äºè·Ÿè¸ªæ˜¯å¦åœ¨ <pre> æ ‡ç­¾å†…

                tokens.forEach(token => {
                    const isTag = token.startsWith('<') && token.endsWith('>');

                    if (isTag) {
                        const tagContent = token.substring(1, token.length - 1).trim();
                        
                        // æ£€æŸ¥æ˜¯å¦æ˜¯ <pre> æ ‡ç­¾
                        if (tagContent.toLowerCase().startsWith('pre')) {
                            inPre = true;
                        } else if (tagContent.toLowerCase().startsWith('/pre')) {
                            inPre = false;
                        }
                        
                        // å¤„ç†ç»“æŸæ ‡ç­¾
                        if (token.startsWith('</')) {
                            indentLevel = Math.max(0, indentLevel - 1);
                            if (!inPre) {
                                formatted += '\n' + indent.repeat(indentLevel) + token;
                            } else {
                                formatted += token;
                            }
                        // å¤„ç†è‡ªé—­åˆæ ‡ç­¾å’Œç‰¹æ®Šæ ‡ç­¾
                        } else if (tagContent.endsWith('/') || ['br', 'hr', 'img', 'input', 'meta', 'link'].includes(tagContent.split(' ')[0])) {
                            if (!inPre) {
                                formatted += '\n' + indent.repeat(indentLevel) + token;
                            } else {
                                formatted += token;
                            }
                        // å¤„ç†å¼€å§‹æ ‡ç­¾
                        } else {
                           if (!inPre) {
                                formatted += '\n' + indent.repeat(indentLevel) + token;
                                indentLevel++;
                            } else {
                                formatted += token;
                            }
                        }
                    } else { // å¤„ç†æ–‡æœ¬å†…å®¹
                        const textContent = token.trim();
                        if (textContent) {
                           if (!inPre) {
                                formatted += '\n' + indent.repeat(indentLevel) + textContent;
                            } else {
                                formatted += token; // åœ¨<pre>æ ‡ç­¾å†…ä¿ç•™åŸå§‹æ–‡æœ¬
                            }
                        }
                    }
                });

                return formatted.trim();
            }

            // å®‰å…¨åœ°åº”ç”¨ä»£ç é«˜äº®
            function applyCodeHighlight(element) {
                const text = element.textContent;
                const lines = text.split('\n');
                
                // æ¸…ç©ºå…ƒç´ å†…å®¹
                element.innerHTML = '';
                
                // é€è¡Œå¤„ç†å¹¶æ·»åŠ é«˜äº®
                lines.forEach((line, index) => {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'code-line';
                    
                    if (line === '') {
                        // å®Œå…¨ç©ºè¡Œï¼Œä¿æŒç©ºæ ¼ä»¥ç»´æŒè¡Œé«˜
                        lineDiv.innerHTML = '&nbsp;';
                    } else {
                        // åº”ç”¨è¯­æ³•é«˜äº®ï¼Œä¿ç•™åŸå§‹ç©ºæ ¼
                        const highlightedLine = highlightHtmlLine(line);
                        lineDiv.innerHTML = highlightedLine;
                    }
                    
                    element.appendChild(lineDiv);
                });
            }
            
            // å¯¹å•è¡ŒHTMLè¿›è¡Œè¯­æ³•é«˜äº®
            function highlightHtmlLine(line) {
                // å…ˆä¿å­˜å‰å¯¼ç©ºæ ¼
                const leadingSpaces = line.match(/^(\s*)/)[1];
                
                // è½¬ä¹‰ HTML ç‰¹æ®Šå­—ç¬¦
                let escaped = line
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');

                // é«˜äº®æ³¨é‡Šï¼ˆä¼˜å…ˆå¤„ç†ï¼Œé¿å…è¢«å…¶ä»–è§„åˆ™å½±å“ï¼‰
                escaped = escaped.replace(
                    /(&lt;!--)([^&]*?)(--&gt;)/g,
                    '<span class="html-comment">$1$2$3</span>'
                );
                
                // é«˜äº®å®Œæ•´çš„HTMLæ ‡ç­¾ï¼ˆåŒ…æ‹¬å±æ€§ï¼‰
                escaped = escaped.replace(
                    /(&lt;\/?)([a-zA-Z][a-zA-Z0-9]*)((?:\s+[^&>]*?)?)(\/?)(&gt;)/g,
                    function(match, openBracket, tagName, attributes, selfClosing, closeBracket) {
                        let result = '<span class="html-tag">' + openBracket + tagName + '</span>';
                        
                        // å¤„ç†å±æ€§
                        if (attributes) {
                            // é«˜äº®å±æ€§åå’Œå€¼
                            attributes = attributes.replace(
                                /(\s+)([a-zA-Z][a-zA-Z0-9\-_]*)(\s*=\s*)(["'])([^"']*)\4/g,
                                '$1<span class="html-attr">$2</span>$3$4<span class="html-value">$5</span>$4'
                            );
                            
                            // é«˜äº®æ²¡æœ‰å€¼çš„å±æ€§
                            attributes = attributes.replace(
                                /(\s+)([a-zA-Z][a-zA-Z0-9\-_]*)(?=\s|$)/g,
                                '$1<span class="html-attr">$2</span>'
                            );
                            
                            result += attributes;
                        }
                        
                        if (selfClosing) {
                            result += '<span class="html-tag">' + selfClosing + '</span>';
                        }
                        result += '<span class="html-tag">' + closeBracket + '</span>';
                        return result;
                    }
                );

                return escaped;
            }

            // æ£€æµ‹æ˜¯å¦ä¸ºHTMLå†…å®¹
            function isHtmlContent(text) {
                if (!text || text.trim() === '') {
                    return false;
                }
                
                // æ£€æŸ¥æ˜¯å¦åŒ…å«HTMLæ ‡ç­¾
                const htmlTagPattern = /<[a-zA-Z][^>]*>/;
                if (htmlTagPattern.test(text)) {
                    return true;
